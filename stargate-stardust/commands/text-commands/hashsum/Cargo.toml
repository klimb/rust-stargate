[package]
name = "sg_hashsum"
description = "hashsum ~ (stargate) display or check input digests"
repository = "https://github.com/klimb/rust-stargate"
version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true
readme.workspace = true

[lints]
workspace = true

[lib]
path = "src/hashsum.rs"

[dependencies]
clap = { workspace = true }
sgcore = { workspace = true, features = ["checksum", "sum"] }
fluent = { workspace = true }

[[bin]]
name = "hashsum"
path = "src/main.rs"

[dev-dependencies]
divan = { workspace = true }
tempfile = { workspace = true }
sgcore = { workspace = true, features = ["benchmark"] }

[[bench]]
name = "hashsum_bench"
harness = false
