[package]
name = "sg_base64"
description = "base64 ~ (stargate) decode/encode input (base64-encoding)"
repository = "https://github.com/klimb/rust-stargate"
version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true
readme.workspace = true

[lints]
workspace = true

[lib]
path = "src/base64.rs"

[dependencies]
clap = { workspace = true }
sgcore = { workspace = true, features = ["encoding"] }
sg_base32 = { workspace = true }
fluent = { workspace = true }

[dev-dependencies]
divan = { workspace = true }
tempfile = { workspace = true }
sgcore = { workspace = true, features = ["benchmark"] }

[[bin]]
name = "base64"
path = "src/main.rs"

[[bench]]
name = "base64_bench"
harness = false
