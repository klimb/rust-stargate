[package]
name = "sg_set_hostname"
description = "set-hostname ~ (stargate) set the host name of the current host"
repository = "https://github.com/uutils/coreutils/tree/main/src/uu/hostname"
version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true
readme.workspace = true

[lints]
workspace = true

[lib]
path = "src/set_hostname.rs"

[dependencies]
clap = { workspace = true }
hostname = { workspace = true, features = ["set"] }
sgcore = { workspace = true, features = ["wide"] }
fluent = { workspace = true }

[[bin]]
name = "set-hostname"
path = "src/main.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["sgcore_procs"]
