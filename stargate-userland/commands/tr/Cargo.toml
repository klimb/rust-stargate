[package]
name = "sg_tr"
description = "tr ~ (uutils) translate characters within input and display"
repository = "https://github.com/klimb/rust-stargate"
version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true
readme.workspace = true

[lints]
workspace = true

[lib]
path = "src/tr.rs"

[dependencies]
nom = { workspace = true }
clap = { workspace = true }
sgcore = { workspace = true, features = ["fs"] }
fluent = { workspace = true }
bytecount = { workspace = true, features = ["runtime-dispatch-simd"] }

[[bin]]
name = "tr"
path = "src/main.rs"
