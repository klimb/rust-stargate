[package]
name = "sg_scan_neighbors"
description = "scan-neighbors ~ passively discover network hosts by monitoring ARP traffic"
repository = "https://github.com/klimb/rust-stargate"
version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true
readme.workspace = true

[lints]
workspace = true

[lib]
path = "src/scan_neighbors.rs"

[[bin]]
name = "scan-neighbors"
path = "src/main.rs"

[dependencies]
clap = { workspace = true }
sgcore = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = { workspace = true }

[target.'cfg(any(target_os = "macos", target_os = "linux"))'.dependencies]
libc = { workspace = true }
pcap = "1.1"
