# spell-checker:ignore logind

[package]
name = "sg_uptime"
description = "uptime ~ (uutils) display dynamic system information"
repository = "https://github.com/klimb/rust-stargate"
version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true
readme.workspace = true

[lints]
workspace = true

[features]
feat_systemd_logind = ["sgcore/feat_systemd_logind"]

[lib]
path = "src/uptime.rs"

[dependencies]
chrono = { workspace = true }
clap = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sgcore = { workspace = true, features = ["libc", "utmpx", "uptime"] }
fluent = { workspace = true }

[target.'cfg(target_os = "openbsd")'.dependencies]
utmp-classic = { workspace = true }

[[bin]]
name = "uptime"
path = "src/main.rs"
